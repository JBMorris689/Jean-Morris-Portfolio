<!DOCTYPE html>
<html>
	<head>
		<meta chartset="UTF-8"/>
		<title>Loop and Arrays</title>
		<script type="text/javascript">
			var firstSixMonths = new Array('Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun');
		</script>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=0; i<firstSixMonths.length; i++){
				document.write(firstSixMonths[i] + "<br/>");
			}
		</script>
	</body>
</html>
