<!DOCTYPE html>
<html>
	<head>
		<title>For Loop With Conditions</title>
	</head>
	<body>
		<script type="text/javascript">
			//Excersice: Create a loop 0-100.Say E on even #s and O on odd #s.

			//use for loop
			for(var n=1; n<=100; n++){
				if (n%2==0) { //E #s
					document.write(n  + " E" + "<br/>");
				}else {
					document.write(n  + " O" + "<br/>");
				}
			}
		</script>
	</body>
</html>
